%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/coresight-tpiu.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM Coresight Port interface Unit device

maintainers:
  - Mike Leach <mike.leach@linaro.org>

allOf:
  - $ref: "coresight.yaml"

# Need a custom select here or 'arm,primecell' will match on lots of nodes
select:
  properties:
    compatible:
      contains:
        enum:
          - arm,coresight-tpiu
  required:
    - compatible

properties:
  $nodename:
    pattern: "^tpiu(@[0-9a-f]+)$"

  compatible:
    items:
      - const: arm,coresight-tpiu
      - const: arm,primecell

  reg:
    maxItems: 1

  cpu:
    $ref: /schemas/types.yaml#/definitions/phandle

patternProperties:
  '(in|out)-ports':
    $ref: /schemas/graph.yaml#/properties/ports

required:
  - compatible
  - reg

unevaluatedProperties: false
