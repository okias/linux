%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/coresight-stm.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM Coresight System Trace Macrocell device

maintainers:
  - Mike Leach <mike.leach@linaro.org>

allOf:
  - $ref: "coresight.yaml"

# Need a custom select here or 'arm,primecell' will match on lots of nodes
select:
  properties:
    compatible:
      contains:
        enum:
          - arm,coresight-stm
  required:
    - compatible

properties:
  $nodename:
    pattern: "^stm(@[0-9a-f]+)$"

  compatible:
    items:
      - const: arm,coresight-stm
      - const: arm,primecell

  clocks:
    maxItems: 1

  clock-names:
    items:
      - const: apb_pclk

  reg:
    minItems: 2
    maxItems: 2

  reg-names:
    items:
      - const: stm-base
      - const: stm-stimulus-base

patternProperties:
  '(in|out)-ports':
    $ref: /schemas/graph.yaml#/properties/ports

required:
  - compatible
  - reg
  - reg-names
  - clocks
  - clock-names

unevaluatedProperties: false
