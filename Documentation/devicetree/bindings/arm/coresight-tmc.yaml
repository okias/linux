%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/coresight-tmc.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM Coresight Trace Memory Controller device

description: >
  Used for Embedded Trace Buffer(ETB), Embedded Trace FIFO(ETF)
  and Embedded Trace Router(ETR) configuration.
  The configuration mode (ETB, ETF, ETR) is discovered at boot time
  when the device is probed.

maintainers:
  - Mike Leach <mike.leach@linaro.org>

allOf:
  - $ref: "coresight.yaml"

# Need a custom select here or 'arm,primecell' will match on lots of nodes
select:
  properties:
    compatible:
      contains:
        enum:
          - arm,coresight-tmc
  required:
    - compatible

properties:
  $nodename:
    pattern: "^(etb|etf|etr)(@[0-9a-f]+)$"

  compatible:
    items:
      - const: arm,coresight-tmc
      - const: arm,primecell

  reg:
    maxItems: 1

  arm,buffer-size:
    $ref: /schemas/types.yaml#/definitions/uint32
    deprecated: true
    description: >
      Contiguous buffer space for TMC ETR (embedded trace router).
      The buffer size can be configured dynamically via buffer_size property in sysfs.

  arm,scatter-gather:
    type: boolean
    description: >
       Indicates that the TMC-ETR can safely use the SG mode on this system.

  arm,max-burst-size:
    $ref: /schemas/types.yaml#/definitions/uint32
    description: >
      The maximum burst size initiated by TMC on the
      AXI master interface. The burst size can be in the range [0..15],
      the setting supports one data transfer per burst up to a maximum of
      16 data transfers per burst.

patternProperties:
  '(in|out)-ports':
    $ref: /schemas/graph.yaml#/properties/ports

required:
  - compatible
  - reg
  - clocks
  - clock-names

unevaluatedProperties: false
