%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/coresight-dynamic-funnel.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM Coresight Trace Programmable Funnel device

maintainers:
  - Mike Leach <mike.leach@linaro.org>

allOf:
  - $ref: "coresight.yaml"

# Need a custom select here or 'arm,primecell' will match on lots of nodes
select:
  properties:
    compatible:
      contains:
        enum:
          - arm,coresight-dynamic-funnel
          - arm,coresight-funnel
  required:
    - compatible

properties:
  $nodename:
    pattern: "^funnel(@[0-9a-f]+)$"

  compatible:
    oneOf:
      - items:
          - const: arm,coresight-dynamic-funnel
          - const: arm,primecell
      - items:
          - const: arm,coresight-funnel
          - const: arm,primecell
        deprecated: true

  reg:
    maxItems: 1

  cpu:
    $ref: /schemas/types.yaml#/definitions/phandle

  # size cells and address cells required if trig-conns node present.
  "#size-cells":
    const: 0

  "#address-cells":
    const: 1

patternProperties:
  '(in|out)-ports':
    $ref: /schemas/graph.yaml#/properties/ports

required:
  - compatible
  - reg
  - clocks
  - clock-names

unevaluatedProperties: false
