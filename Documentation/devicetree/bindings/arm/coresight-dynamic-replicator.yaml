%YAML 1.2
---
$id: http://devicetree.org/schemas/arm/coresight-dynamic-replicator.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: ARM Coresight Trace Programmable Replicator device

maintainers:
  - Mike Leach <mike.leach@linaro.org>

allOf:
  - $ref: "coresight.yaml"

# Need a custom select here or 'arm,primecell' will match on lots of nodes
select:
  properties:
    compatible:
      contains:
        enum:
          - arm,coresight-dynamic-replicator
  required:
    - compatible

properties:
  $nodename:
    pattern: "^replicator(@[0-9a-f]+)$"

  compatible:
    items:
      - const: arm,coresight-dynamic-replicator
      - const: arm,primecell

  reg:
    maxItems: 1

  qcom,replicator-loses-context:
    type: boolean
    description: >
      Indicates that the replicator will lose register context when AMBA clock
      is removed which is observed in some replicator designs.

patternProperties:
  '(in|out)-ports':
    $ref: /schemas/graph.yaml#/properties/ports

required:
  - compatible
  - reg
  - clocks
  - clock-names

unevaluatedProperties: false
